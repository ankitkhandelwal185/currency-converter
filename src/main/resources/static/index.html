<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Currency Converter</h1>
<form id="converterForm">
    <div class="input-group">
        <label for="sourceCurrency">Source Currency:</label>
        <input type="text" id="sourceCurrency" required>
    </div>
    <div class="input-group">
        <label for="targetCurrency">Target Currency:</label>
        <input type="text" id="targetCurrency" required>
    </div>
    <div class="input-group">
        <label for="sourceAmount">Source Amount:</label>
        <input type="number" id="sourceAmount" required>
    </div>
    <button type="submit">Convert</button>
</form>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
